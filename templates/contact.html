{% extends 'base.html' %}

{% block body %}

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="https://source.unsplash.com/1600x400/?phone,contact" class="d-block w-100" alt="...">
    </div>
  </div>
</div>



<form px-3="" style="
    padding: 9px;
    margin: 12px;
" method="post" action="/contact">
{% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstname">First Name</label>
      <input type="firstname" class="form-control" name="firstname" id="firstname">
    </div>
    <div class="form-group col-md-6">
      <label for="lastname">Last Name</label>
      <input type="lastname" class="form-control" name="lastname" id="lastname">
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com">
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input type="city" class="form-control" name="city" id="city">
    </div>
    <div class="form-group col-md-4">
      <label for="state">State</label>
      <input type="state" class="form-control" name="state" id="state">
    </div>
    <div class="form-group col-md-2">
      <label for="zipcode">Zipcode</label>
      <input type="zipcode" class="form-control" name="zipcode" id="zipcode">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        remember me
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>



<div id="contact" class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.3112943661968!2d80.04360795019596!3d12.823149821543934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a52f70d37c35faf%3A0x150be8ecf0c8f817!2sSRM%20Institute%20of%20Science%20%26%20Technology!5e0!3m2!1sen!2sus!4v1596127102410!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    <br>
    <small>
      <a href="https://maps.google.com/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q=Twitter,+Inc.,+Market+Street,+San+Francisco,+CA&amp;aq=0&amp;oq=twitter&amp;sll=28.659344,-81.187888&amp;sspn=0.128789,0.264187&amp;ie=UTF8&amp;hq=Twitter,+Inc.,+Market+Street,+San+Francisco,+CA&amp;t=m&amp;z=15&amp;iwloc=A"></a>
    </small>
  </div>
{% endblock body %}
